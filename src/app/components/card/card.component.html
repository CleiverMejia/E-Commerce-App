<ion-card class="card" (click)="goToDetail()">
  <img src="{{ image }}"/>
  <ion-card-header>
    <ion-card-title class="card-title">{{ title }}</ion-card-title>
    <ion-card-subtitle>{{ category }}</ion-card-subtitle>

    <ion-card-content class="card-content">
      {{ rate }} <ion-icon name="star"></ion-icon>
      <br>
      {{ price|currency }}
    </ion-card-content>
  </ion-card-header>
</ion-card>

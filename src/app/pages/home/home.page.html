<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="row">
        <ion-select label="Order" (ionChange)="setSort($event.detail.value)">
          <ion-select-option value="asc">Asc</ion-select-option>
          <ion-select-option value="desc">Desc</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="3" offset="6">
        <ion-select label="Filter" (ionChange)="setCategory($event.detail.value)">
          @for (cat of categories; track $index) {
            <ion-select-option value="{{ cat }}">{{ cat }}</ion-select-option>
          }
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      @for (product of products; track $index) {
        <ion-col size="12" size-lg="3" size-md="3" size-sm="12">
          <app-card
            [id]="product.id"
            [image]="product.image"
            [title]="product.title"
            [category]="product.category"
            [rate]="product.rating.rate"
            [price]="product.price"
          ></app-card>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
